<!DOCTYPE html>
<html lang="it" dir="ltr">

  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <!-- font text -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Intestazione pagina -->
    <title>Coding Challenge David</title>

  </head>

  <body>

    <center>
      <!-- contenuto pagina -->
      <div class="principale">

        <!-- backgroun nero trasparente -->
        <section class="partecentrale">

          <!-- logo azienda e titolo-->
          <img id="logoazienda"src="logo.png" alt="">
          <h1 id="titolo"><strong>Taking Booleaners from A to B</strong></h1>

          <!-- menu selezione centrale orizzontale -->
          <nav class="menucentrale">

            <!-- pulsanti  -->
            <button class="selezione" type="button" name="Prenota"> Prenota </button>
            <button class="selezione"type="button" name="Termina prenotazione"> Termina prenotazione </button>
            <button class="selezione"type="button" name="Accendi luci"> Accendi luci </button>

          </nav>

          <!-- opzioni scelta prenotazione -->
          <main class="opzioniscelta">

            <!-- monopattino 1 -->
            <section id="noleggio1">

              <!-- informazioni -->
              <input id="tasto1" type="checkbox" name="scegli" value="">
              <h2 id="opzione1"><strong>Monopattino Gino22</strong></h2><br>
              <span id="freccia1">&#8614;</span>
              <p id="addres1">Via Guadalametri - a 220m da te</p><br>
              <p id="statocarica1">Stato carica:</p>
              <div class="lvcarica1"></div>

            </section>

            <!-- monopattino 2 -->
            <section class="noleggio2">

              <!-- informazioni -->
              <input id="tasto2" type="checkbox" name="scegli" value="">
              <h2 id="opzione2"><strong>Monopattino Mike24</strong></h2><br>
              <span id="freccia2">&#8614;</span>
              <p id="addres2">Via Ricciardoni - a 420m da te</p><br>
              <p id="statocarica2">Stato carica:</p>
              <div class="lvcarica2"></div>

            </section>

            <!-- monopattino 3 -->
            <section class="noleggio3">

              <!-- informazioni -->
              <input id="tasto3" type="checkbox" name="scegli" value="">
              <h2 id="opzione3"><strong>Monopattino Fede154</strong></h2><br>
              <span id="freccia3">&#8614;</span>
              <p id="addres3">Via Mentarini - a 490m da te</p><br>
              <p id="statocarica3">Stato carica:</p>
              <div class="lvcarica3"></div>

            </section>

          </main>


        </section>

      </div>

    </center>

  </body>

</html>
